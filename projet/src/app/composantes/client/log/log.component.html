<div class="mt-5">
  <form *ngIf="user == null" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="login">Login</label>
      <input type="text" name="login" id="login" formControlName="login">
      <div>
        <app-control [control]="login"></app-control>
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" formControlName="password">
      <div>
        <app-control [control]="password"></app-control>
      </div>
    </div>

    <div>
      <div>
        <div>
          <button type="submit">Se connecter</button>
        </div>
      </div>
    </div>

  </form>

  <div *ngIf="user | async; let user" class="fs-3">
    <p>
      Bonjour {{ user.login }}
    </p>
  </div>
</div>
